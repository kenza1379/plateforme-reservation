{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe modifié</title>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <div class="soft-background">
        <div class="floating-shapes">
            <div class="soft-blob blob-1"></div>
            <div class="soft-blob blob-2"></div>
            <div class="soft-blob blob-3"></div>
            <div class="soft-blob blob-4"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="soft-card" style="text-align: center;">
            <div class="comfort-header">
                <div class="gentle-logo">
                    <div class="logo-circle" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                        <div class="comfort-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <h1 class="comfort-title">Mot de passe modifié !</h1>
                <p class="gentle-subtitle" style="margin-top: 16px; line-height: 1.6;">
                    Votre mot de passe a été mis à jour avec succès.<br>
                    Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                </p>
            </div>
            
            <div style="margin-top: 32px;">
                <a href="{% url 'login' %}" class="comfort-button" style="display: inline-block; text-decoration: none;">
                    <span class="button-text">Se connecter</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
