
<!-- ========================= -->
<!-- MODAL : NOM / PRÉNOM -->
<!-- ========================= -->
<div id="nameModal" class="modal-custom">
    <div class="modal-content">
        <h2>Modifier le nom</h2>
        <form method="post">
            {% csrf_token %}

            <label>Prénom</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control mb-2">

            <label>Nom</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control mb-3">

            <div class="modal-actions">
                <button type="submit" class="btn btn-primary-custom">Enregistrer</button>
                <button type="button" class="btn btn-cancel" onclick="closeModal('nameModal')">Annuler</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL : GENRE -->
<!-- ========================= -->
<div id="genderModal" class="modal-custom">
    <div class="modal-content">
        <h2>Genre</h2>
        <form method="post">
            {% csrf_token %}
            <select name="gender" class="form-control mb-3">
                <option value="">Sélectionner</option>
                <option value="M" {% if user.profile.gender == "M" %}selected{% endif %}>Homme</option>
                <option value="F" {% if user.profile.gender == "F" %}selected{% endif %}>Femme</option>
                <option value="O" {% if user.profile.gender == "O" %}selected{% endif %}>Autre</option>
            </select>

            <div class="modal-actions">
                <button type="submit" class="btn btn-primary-custom">Enregistrer</button>
